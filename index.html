<!DOCTYPE html>
<html>
  <head>
    <link href='css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='css/bootstrap-theme.min.css' rel='stylesheet' type='text/css'>
    <link href='css/styles.css' rel='stylesheet' type='text/css'>
    <script src='js/jquery-3.1.0.js'></script>
    <script src='js/bootstrap.min.js' type='text/javascript'></script>
    <script src='js/scripts.js'></script>
    <title>Webpage menagerie</title>
  </head>
  <body>
    <div class='container'>
      <h1>Ryan and Kiet's Derping with loops!</h1>
      <h2>Numbers Thing</h2>
      <form class='form-inline' id='numberForm'>
        <div class="form-group">
          <label for="countTo">Count to:</label>
          <input type="text" id='countTo' class='form-control'>
        </div>
        <div class="form-group">
          <label for="countBy">Count by:</label>
          <input type="text" id='countBy' class='form-control'>
        </div>
        <button type='submit' class='btn btn-primary'>Submit</button>
        <div id="results">
        </div>
      </form>
      <h2>Words thing</h2>
      <form class='form-inline' id='wordForm'>
        <div class="form-group">
          <label for="sentenceInput">Enter a sentence:</label>
          <input type="text" id='sentenceInput' class='form-control'>
        </div>
        <button type='submit' class='btn btn-primary'>Submit</button>
        <div id="results2">
        </div>
    </div>
  </body>
</html>
